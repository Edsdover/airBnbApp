<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AirBnb & Me</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" sizes="76x76" type="image/x-icon" href="assets/reverseFavicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <!-- Nav Bar -->
  <div class="row">
    <h1 class="title center-text" id="title"></h1>
  </div>

  <!-- Intro -->
  <div class='row'>
    <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 intro-text">
      <h1></h1>
    </div>
  </div>

  <!-- <div class="col-lg-1 col-md-1 col-sm-1"></div> -->
  <!-- Picture Carousel -->
  <div class='flex-box'>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-8">
      <img class="airbnb-logo" src="assets/airbnb-logo.jpg">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
      <img class='ampersand' src="assets/ampersand.jpg">
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" id="pictures">
      <div id="picture-carousel" class="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#picture-carousel" data-slide-to="0" class="active dot"></li>
          <li data-target="#picture-carousel" data-slide-to="1" class="dot"></li>
          <li data-target="#picture-carousel" data-slide-to="2" class="dot"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="assets/pic1.jpg">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="assets/pic2.jpg">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="assets/pic3.jpg">
            <div class="carousel-caption">
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#picture-carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#picture-carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class='name-title center-text'>
        <h2>Hey, Iâ€™m Edwin!</h4>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
